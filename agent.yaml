metadata:
  labels:
    some-label: pod-runner
spec:
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
    - name: JENKINS_URL
      value: http://jenkins
  - name: python
    image: python:3.6.12-alpine3.12
    command:
    - cat
    tty: true
  - name: docker
    image: docker:19.03.13-dind
    command:
    - dockerd 
    args:
    - --host=unix:///var/run/docker.sock
    - --storage-driver=overlay
    - --insecure-registry
    - nexus:8086
    tty: true
    securityContext:
      privileged: true
